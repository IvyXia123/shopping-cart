    <script>
        var i=0;
        $(function(){

                var left=$img.offset().left;
                var top=$img.offset().top;
                var width=$img.width();
                var height=$img.height();
                $img.clone().appendTo($("body")).css({
                    "left":left,
                    "top":top,
                    "width":width,
                    "height":height,
                    "position":"absolute",
                    "z-index":10,
                    "opacity":"0.8"
                }).animate({
                    "left":$("#car").offset().left,
                    "top":$("#car").offset().top,
                    "width":"20px",
                    "height":"20px",
                    "opacity":"0.1"
                },1000,function(){
                    $("#pro-num").text(i);
                    $(this).remove();
                });
            });
        });
    </script>
